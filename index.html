<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>

    <title>slider</title>
  </head>
  <body>
    <div class="container">
      <div class="stage-outer">
        <div class="slider">         
          <div class="slider__items-container">
            <div class="item">
              <span>1</span>
              <img src="./assets/image/1.jpg" alt="" />
            </div>
            <div class="item">
              <span>2</span>

              <img src="./assets/image/2.jpg" alt="" />
            </div>
            <div class="item">
              <span>3</span>

              <img src="./assets/image/3.jpg" alt="" />
            </div>
            <div class="item">
              <span>4</span>

              <img src="./assets/image/4.jpg" alt="" />
            </div>
            <div class="item">
                <span>5</span>
              </div>
          </div>       
        </div>
        
      </div>
      <div class="slider__dots"></div>
      <div class="">
        <button
          class="slider__nav-next-button"
          type="button"
          aria-label="prew"
        >
          &gt;
        </button>
      </div>
    </div>
  </body>
</html>
